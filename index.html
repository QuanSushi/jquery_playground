<html>
	<head>
		<title>jQuery Playground</title>
		<meta author="JQBS", email="jaqobswayne@gmail.com", twitter="eDOTiQ">
		<link rel="stylesheet" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Wellfleet' rel='stylesheet' type='text/css'>

	<body>
		<!-- controller -->
		<div class="controller" id="controller_left"> &#9668; </div>
		<div class="controller" id="controller_right"> &#9658; </div>

		<!-- digitalClock -->
		<div id="digitalClock"></div>

		<!-- calendar -->
		<div id="year"></div>
		<div id="month"></div>
		<div id="day"></div>


		<div class="section 1" id="slide1"><h2>Section1</h2>
		<!-- message board -->
			<div class="textBox"><p style="color: black;">Messages:</p>
				<div id="messages"></div>
			</div>

			<!-- input box -->
			<div class="inputBox">Please type your text:
				<br><textarea></textarea>
				<br><input type="text" name="message"></input><div class="button" id="sendButton">Send</div>
				<div class="button" id="clearButton">Clear</div>
			</div>

		</div>

		<div class="section 2" id="slide2"><h2>Section2</h2>
		</div>

		<div class="section 3" id="slide3"><h2>Section3</h2>
		</div>

		<div class="section 4" id="slide4"><h2>Section4</h2>
		</div>

		<div class="section 5" id="slide5"><h2>Section5</h2>
		</div>

	</body>
